<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo-instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img//perfil-instagram.jpg" alt="perfil-photo">
                </div>
                <a href="#" class="instagram-login">Continue com felipe_dev</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é felipe_dev?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
